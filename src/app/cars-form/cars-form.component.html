<div class="form-group mt-4">
  <label for="car-name">Car Name</label>
  <input
  type="text"
  class="form-control"
  id="car-name"
  [(ngModel)]="carName"
  placeholder="Car Name"
  >
</div>
<div class="form-group mt-4">
  <label for="car-model">Car Model</label>
  <input
    type="text"
    class="form-control"
    id="car-model"
    [(ngModel)]="carModel"
    placeholder="Car Model"
  >
</div>
<div class="mt-4">
  <button type="button" class="btn btn-outline-primary" (click)="onAdd()">Add Car</button>
  <button type="button" class="btn btn-outline-warning" (click)="onLoad()">Load Car</button>
</div>
